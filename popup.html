<!DOCTYPE html>
<html>
<head>
  <title>Shorts Scroll</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 15px;
      background-color: #f8f9fa;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 20px;
      margin: 0;
      color: #333;
    }
    .control-panel {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .platform {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    .platform:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .platform-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .platform-name {
      font-weight: bold;
      color: #333;
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .settings {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
    }
    .setting-row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .setting-row:last-child {
      margin-bottom: 0;
    }
    .settings label {
      margin-right: 10px;
      font-size: 14px;
      color: #555;
      flex: 1;
    }
    .settings input[type="number"] {
      width: 60px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .checkbox-setting input[type="checkbox"] {
      width: 18px;
      height: 18px;
    }
    .hint {
      font-size: 11px;
      color: #999;
      margin-left: 5px;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Shorts Scroll</h1>
    <p>Auto scroll through videos on popular platforms</p>
  </div>
  
  <div class="control-panel">
    <div class="platform" id="youtube">
      <div class="platform-header">
        <span class="platform-name">YouTube</span>
        <label class="toggle">
          <input type="checkbox" id="youtube-toggle">
          <span class="slider"></span>
        </label>
      </div>
      <div class="settings">
        <div class="setting-row">
          <label for="youtube-interval">Scroll interval (sec):</label>
          <input type="number" id="youtube-interval" min="1" max="60" value="10">
        </div>
        <div class="setting-row checkbox-setting">
          <label for="youtube-detect-video-end">Detect video end:</label>
          <input type="checkbox" id="youtube-detect-video-end" checked>
        </div>
        <div class="setting-row">
          <label for="youtube-scroll-after-seconds">Force scroll after (sec):</label>
          <input type="number" id="youtube-scroll-after-seconds" min="0" max="300" value="0">
          <span class="hint">0 = disabled</span>
        </div>
      </div>
    </div>
    
    <div class="platform" id="instagram">
      <div class="platform-header">
        <span class="platform-name">Instagram</span>
        <label class="toggle">
          <input type="checkbox" id="instagram-toggle">
          <span class="slider"></span>
        </label>
      </div>
      <div class="settings">
        <div class="setting-row">
          <label for="instagram-interval">Scroll interval (sec):</label>
          <input type="number" id="instagram-interval" min="1" max="60" value="5">
        </div>
        <div class="setting-row checkbox-setting">
          <label for="instagram-detect-video-end">Detect video end:</label>
          <input type="checkbox" id="instagram-detect-video-end" checked>
        </div>
        <div class="setting-row">
          <label for="instagram-scroll-after-seconds">Force scroll after (sec):</label>
          <input type="number" id="instagram-scroll-after-seconds" min="0" max="300" value="0">
          <span class="hint">0 = disabled</span>
        </div>
      </div>
    </div>
    
    <div class="platform" id="facebook">
      <div class="platform-header">
        <span class="platform-name">Facebook</span>
        <label class="toggle">
          <input type="checkbox" id="facebook-toggle">
          <span class="slider"></span>
        </label>
      </div>
      <div class="settings">
        <div class="setting-row">
          <label for="facebook-interval">Scroll interval (sec):</label>
          <input type="number" id="facebook-interval" min="1" max="60" value="8">
        </div>
        <div class="setting-row checkbox-setting">
          <label for="facebook-detect-video-end">Detect video end:</label>
          <input type="checkbox" id="facebook-detect-video-end" checked>
        </div>
        <div class="setting-row">
          <label for="facebook-scroll-after-seconds">Force scroll after (sec):</label>
          <input type="number" id="facebook-scroll-after-seconds" min="0" max="300" value="0">
          <span class="hint">0 = disabled</span>
        </div>
      </div>
    </div>
    
    <div class="platform" id="tiktok">
      <div class="platform-header">
        <span class="platform-name">TikTok</span>
        <label class="toggle">
          <input type="checkbox" id="tiktok-toggle">
          <span class="slider"></span>
        </label>
      </div>
      <div class="settings">
        <div class="setting-row">
          <label for="tiktok-interval">Scroll interval (sec):</label>
          <input type="number" id="tiktok-interval" min="1" max="60" value="3">
        </div>
        <div class="setting-row checkbox-setting">
          <label for="tiktok-detect-video-end">Detect video end:</label>
          <input type="checkbox" id="tiktok-detect-video-end" checked>
        </div>
        <div class="setting-row">
          <label for="tiktok-scroll-after-seconds">Force scroll after (sec):</label>
          <input type="number" id="tiktok-scroll-after-seconds" min="0" max="300" value="0">
          <span class="hint">0 = disabled</span>
        </div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <p>Shorts Scroll v1.0</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
